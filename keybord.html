<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>key board</title>
  </head>
  <body>
      <table>   
 
    <caption>Key board</caption>
   <tr>
       <td>Esk</td>
       <td>F1</td>
       <td>F2</td>
       <td>F3</td>
       <td>F4</td>
       <td>F5</td>
       <td>F6</td>
       <td>F7</td>
       <td>F8</td>
       <td>F9</td>
       <td>F10</td>
       <td>F11</td>
       <td>F12</td>
       <td>PrtSc</td>
       <td>Pause</td>
       <td>Ins</td>
    
                
   </tr>
   <tr>
       <td>`~</td>
       <td>1 !</td>
       <td>2 @</td>
       <td>3 #</td>
       <td>4 $</td>
       <td>5 %</td>
       <td>6 ^</td>
       <td>7 &</td>
       <td>8 *</td>
       <td>9 (</td>
       <td>0 )</td>
       <td>- _</td>
       <td>= +</td>
       <td colspan="3">←Backspace </td>
   </tr>
   <tr>
       <td>Tab <img id="e" src="https://img.icons8.com/small/16/000000/sorting-arrows-horizontal.png"/> </td>
       <td><span></span> Q</td>
       <td>W</td>
       <td>E</td>
       <td>R</td>
       <td>T</td>
       <td>Y</td>
       <td>U</td>
       <td>I</td>
       <td>O</td>
       <td>P</td>
       <td>{</td>
       <td>}</td>
       <td colspan="3">| \</td>
    </tr>
    <tr>
        <td>Caps Lock </td>
        <td>A</td>
        <td>S</td>
        <td>D</td>
        <td>F</td>
        <td>G</td>
        <td>H</td>
        <td>J</td>
        <td>K</td>
        <td>L</td>-
        <td>;  :</td>
        <td>'  "</td>
        <td colspan="4" rowspan="1">Enter<img src="https://img.icons8.com/material/24/000000/down-left--v1.png"/></td>
    </tr>
    <tr>
        <td colspan="2">↑Shift </td>
        <td>Z</td>
        <td>X</td>
        <td>C</td>
        <td>V</td>
        <td>B</td>
        <td>N</td>
        <td>M</td>
        <td>, < </td>
        <td>. > </td>
        <td>/ ? </td>
        <td colspan="4">↑Shift</td>
    </tr>
    <tr>
        <td>Ctrl</td>
        <td>Fn</td>
        <td><img src="https://img.icons8.com/material/24/000000/windows-logo.png"></td>
        <td colspan="6"></td>
        <td>Alt</td>
        <td><img src="https://img.icons8.com/material-rounded/24/000000/document--v1.png"/></td>
        <td>Crtl</td>
        <td>◄</td>
        <td>↕</td>
        <td>►</td>
    </tr>
</table>
  </body>
</html>
